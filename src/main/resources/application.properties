spring.application.name=pix

spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/pixdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:pixuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:pixpass}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Server
server.servlet.context-path=/
server.port=8080


# Swagger
springdoc.api-docs.path=/api-docs